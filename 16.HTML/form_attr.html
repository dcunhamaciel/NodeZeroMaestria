<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atributo de Formulário</title>
</head>
<body>
    <form action="envio.php" method="POST">
        <input type="text" name="nome" value="Diego">
        <br><br>
        <input type="text" name="nome" placeholder="Digite seu nome completo">
        <br><br>
        <input type="text" name="nome" required>
        <br><br>
        <input type="text" name="nome" value="Não pode ser alterado" readonly>
        <br><br>
        <input type="text" name="nome" value="Campo desabilitado" disabled>
        <br><br>
        <input type="text" name="nome" value="Máximo 30 caracteres" maxlength="30">
        <br><br>        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
